<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Administración de Usuarios</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin - Usuarios</a>
    <div class="d-flex">
      <button id="btnBack" class="btn btn-outline-secondary me-2">Volver</button>
      <button id="btnLogout" class="btn btn-danger">Cerrar sesión</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
<h4>Usuarios y Roles</h4>
<div class="d-flex justify-content-between mb-2">
  <button id="btnRefresh" class="btn btn-secondary btn-sm">Refrescar</button>
  <button id="btnNewUser" class="btn btn-primary btn-sm">Nuevo Usuario</button>
</div>
<div id="alert-placeholder"></div>
<table class="table table-striped" id="usersTable">
  <thead><tr><th>ID</th><th>Usuario</th><th>Email</th><th>Rol</th><th>Acciones</th></tr></thead>
<tbody></tbody>
</table>
</div>

<!-- Modal para crear/editar usuario -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <form id="userForm">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="userId" />
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input id="userUsername" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="userEmail" type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input id="userPassword" type="password" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select id="userRole" class="form-select" required>
            <option value="">-- seleccionar rol --</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
</div>

<script src="../js/app.js"></script>
<script src="../js/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(async ()=> {
  if (!sessionStorage.getItem('jwt')) { window.location='../index.html'; return; }

  const tbody = document.querySelector('#usersTable tbody');
  const alertDiv = document.getElementById('alert-placeholder'); // Coloca esto antes de showAlert
  const modalEl = document.getElementById('userModal');
  const modal = new bootstrap.Modal(modalEl);

  function showAlert(message, type='info') {
    alertDiv.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${escapeHtml(message)}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>`;
  }

  document.getElementById('btnLogout').addEventListener('click', ()=> { sessionStorage.clear(); window.location='../index.html'; });
  document.getElementById('btnBack').addEventListener('click', ()=> { window.location='dashboard.html'; });
  document.getElementById('btnRefresh').addEventListener('click', loadUsers);
  document.getElementById('btnNewUser').addEventListener('click', ()=> { 
    document.getElementById('userId').value = '';
    document.getElementById('userUsername').value = '';
    document.getElementById('userEmail').value = '';
    document.getElementById('userPassword').value = '';
    document.getElementById('userRole').value = '';
    document.getElementById('userModalTitle').innerText = 'Nuevo Usuario';
    loadRoles(); // cargar roles actualizados
    modal.show();
  });

  // Cargar roles en el select
  async function loadRoles() {
    try {
      const roles = await apiGet('/auth/roles');
      const roleSelect = document.getElementById('userRole');
      roleSelect.innerHTML = '<option value="">-- seleccionar rol --</option>';
      roles.forEach(r => {
        roleSelect.insertAdjacentHTML('beforeend', `<option value="${r.name}">${r.name}</option>`);
      });
    } catch (e) {
      showAlert('Error cargando roles: ' + e.message, 'danger');
    }
  }

  async function loadUsers() {
    try {
      const users = await apiGet('/auth/users');
      renderUserTable(users);
    } catch (e) {
      showAlert('Error cargando usuarios: ' + e.message, 'danger');
    }
  }

  function renderUserTable(users) {
    tbody.innerHTML = users.map(u => `
      <tr>
        <td>${u.id}</td>
        <td>${escapeHtml(u.username)}</td>
        <td>${escapeHtml(u.email)}</td>
        <td>${escapeHtml(u.role)}</td>
        <td>
          <button class="btn btn-sm btn-info btn-edit" data-id="${u.id}">Editar</button>
          <button class="btn btn-sm btn-danger btn-delete" data-id="${u.id}">Borrar</button>
        </td>
      </tr>
    `).join('');
    document.querySelectorAll('.btn-edit').forEach(b=>b.addEventListener('click', e=> editUser(e.target.dataset.id)));
    document.querySelectorAll('.btn-delete').forEach(b=>b.addEventListener('click', e=> deleteUser(e.target.dataset.id)));
  }

  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

  document.getElementById('userForm').addEventListener('submit', async (evt)=>{
    evt.preventDefault();
    const id = document.getElementById('userId').value;
    const payload = {
      username: document.getElementById('userUsername').value,
      email: document.getElementById('userEmail').value,
      password: document.getElementById('userPassword').value,
      role: document.getElementById('userRole').value
    };
    try {
      if (id) {
        await apiPut('/auth/users/' + id, payload);
        showAlert('Usuario actualizado','success');
      } else {
        await apiPost('/auth/users', payload);
        console.log('JWT enviado:', sessionStorage.getItem('jwt'));
        showAlert('Usuario creado','success');
      }
      modal.hide();
      loadUsers();
    } catch (e) {
      showAlert('Error guardando usuario: ' + e.message, 'danger');
    }
  });

  async function editUser(id) {
  try {
    const users = await apiGet('/auth/users');
    const user = users.find(u => u.id == id);
    if (!user) {
      showAlert('Usuario no encontrado', 'danger');
      return;
    }
    document.getElementById('userId').value = user.id;
    document.getElementById('userUsername').value = user.username;
    document.getElementById('userEmail').value = user.email;
    document.getElementById('userPassword').value = ''; // No editar contraseña aquí
    document.getElementById('userRole').value = user.role || '';
    document.getElementById('userModalTitle').innerText = 'Editar Usuario';
    await loadRoles(); // asegurarse de cargar roles antes de mostrar el modal
    modal.show();
  } catch (e) {
    showAlert('Error cargando usuario: ' + e.message, 'danger');
  }
}

async function deleteUser(id) {
    if (!confirm('Borrar usuario ' + id + '?')) return;
    try {
      await apiDelete('/auth/users/' + id);
      showAlert('Usuario borrado', 'success');
      loadUsers();
    } catch (e) {
      showAlert('Error borrando usuario: ' + e.message, 'danger');
    }
  }

  // Función para cargar usuarios y mostrar en la tabla
  await loadUsers();

  // Función auxiliar para escapar HTML
  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
})();
</script>
</body>
</html>
