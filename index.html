<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Visitas - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Iniciar sesi칩n</h4>
            <div id="alert-placeholder"></div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input id="username" class="form-control" placeholder="usuario">
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase침a</label>
              <input id="password" type="password" class="form-control" placeholder="contrase침a">
            </div>
            <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/api.js"></script>
  <script>
    function showAlert(msg, type='info') {
      document.getElementById('alert-placeholder').innerHTML =
        `<div class="alert alert-${type}">${msg}</div>`;
    }

    document.getElementById('btnLogin').addEventListener('click', async () => {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (!u || !p) return showAlert('Completa usuario y contrase침a','danger');

      try {
        const res = await apiPost('/auth/login', { username: u, password: p });
        if (res.accessToken) {
          sessionStorage.setItem('jwt', res.accessToken);
          window.location = 'pages/dashboard.html';
        } else {
          showAlert('Login fallido','danger');
        }
      } catch (e) {
        showAlert(e.message || 'Error en login','danger');
      }
    });
  </script>
</body>
</html>
